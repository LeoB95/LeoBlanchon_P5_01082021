<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../style/style.css">
	<title>Votre panier Orinoco!</title>
	<link rel="shortcut icon" href="../public/images/OrinoIcon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<div class="header__block">
			<div class="header__logo">
				<a href="../index.html">
					<img src="../public/images/logo.png" class="logo__header"
						alt="logo Orinoco avec caddie et nom du site">
				</a>
			</div>
			<nav class="header__navigation">
				<a href="./confirmation.html">
					<div class="header__navBtn">
						<div class="header__navBtn__icon">
							<i class="far fa-address-book icon icon__header"></i>
						</div>
						<div class="header__navBtn__title">
							<p class="name__Icon"> Coordonnées </p>
						</div>
					</div>
				</a>
				<a href="./cart.html">
					<div class="header__navBtn ">
						<div class="header__navBtn__icon ">
							<i class="fas fa-shopping-cart   icon icon__header"></i>
						</div>
						<div class="header__navBtn__title">
							<p class="name__Icon"> Panier </p>
						</div>
					</div>
				</a>
			</nav>
		</div>
	</header>
	<main class="main__summary">
		<div class="index__main__img">
			<img src="../public/images/colored_bags.jpg" alt="sacs de shopping colorés" class="index__main__img">
		</div>
		<div class="error">
			<div id="item__select">
				<!--Intégration du panier en js-->
			</div>
		</div>
		<div class="order">
			<a href="./confirmation.html">
				<p class="orderBtn addCart">Finaliser votre commande !</p>
			</a>
		</div>
	</main>
	<!-- MAIN END  -->
	<!-- FOOTER START    -->
	<footer>
		<div class="footer__social">
			<div class="social">
				<i class="fab fa-twitter"></i>
				<p class="social__title">Twitter</p>
			</div>
			<div class="social">
				<i class="fab fa-facebook-f"></i>
				<p class="social__title">Facebook</p>
			</div>
			<div class="social">
				<i class="fab fa-instagram"></i>
				<p class="social__title">Instagram</p>
			</div>
		</div>
		<div class="footer__Links">
			<div class="footer__List">
				<ul>
					<li>
						<a href="../index.html">
							<img src="../public/images/logo.png" alt="logo Orinoco" class="logo__footer">
						</a>
					</li>
					<li>
						<a href="#">
							<p class="footerLine2">Qui sommes-nous?</p>
						</a>
					</li>
				</ul>
			</div>
			<div class="footer__List">
				<ul>
					<li> <a href="#">
							<p class="footerLine3">CGV & Mentions Légales</p>
						</a> </li>
					<li> <a href="#">
							<p class="footerLine4">Politique de confidentialité</p>
						</a> </li>
				</ul>
			</div>
			<div class="footer__List">
				<ul>
					<li><a href="#">
							<p class="footerLine5">FAQ</p>
						</a>
					</li>
					<li>
						<a href="#">
							<p class="footerLine6">Service client</p>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</footer>
	<!-- FOOTER END  -->
	<script src="../js/cart.js"></script>
	<script src="../js/localStorage.js"></script>
	<!-- Script JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Script icones fontawesome -->
	<script src="//kit.fontawesome.com/e71513e375.js" defer>
	</script>
</body>

</html>
